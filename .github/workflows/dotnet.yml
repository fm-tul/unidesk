name: .NET

on:
  push:
    branches: [ "master" ]
    
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: cd src/Unidesk && dotnet restore

    - name: Build
      working-directory: src/Unidesk
      run: cd src/Unidesk && dotnet build --no-restore

    - name: Test
      working-directory: src/Unidesk
      run: cd src/Unidesk && dotnet test --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov
      
      
    - name: Coveralls GitHub Action
      # You may pin to the exact commit or the version.
      # uses: coverallsapp/github-action@9ba913c152ae4be1327bfb9085dc806cedb44057
      uses: coverallsapp/github-action@1.1.3
      with:
        github-token: ${{ secrets.COVERALLS_GITHUB_TOKEN }}
        path-to-lcov: src/Unidesk/Unidesk.UnitTests/TestResults/coverage.info
